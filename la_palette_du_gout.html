<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/ac33e92e0d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="header__return">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__logo">
            <p>Ohmyfood</p>
        </div>
    </header>

    <main>
        <div class="title">
            <div class="title__img">
                <img src="assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Gastronomie française">
            </div>
            <div class="title__content">
                <h1>La palette du goût</h1>
                <div class="title__like">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="menu__starter">
                <h2>Entrées</h2>
                <div class="menu__card">
                    <a href="#">
                        <div class="menu__card-content">
                            <div class="menu__card-content-text">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="menu__price">
                                <p>25€</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="main__btn">
            <button class="main__btn-submit">Commander</button>
        </div>

    </main>

    <footer>
        <h4>Ohmyfood</h4>
        <div class="footer__content">
            <div class="footer__partnership">
                <ul>
                    <li><a href="#"><span>Proposer un restaurant</span></a></li>
                    <li><a href="#"><span>Devenir partenaire</span></a></li>
                </ul>
            </div>
            <div class="footer__site-info">
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
